<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Everything Trump</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Everything Trump</h1>
    <p>Tracking presidential promises, profits, and taxpayer costs</p>
  </header>

  <section id="clocks">
    <h2>Live Clocks</h2>
    <div>
      <h3>Time in Office</h3>
      <div id="timeInOffice"></div>
      <h3>Time Until End of Term</h3>
      <div id="timeLeft"></div>
    </div>
  </section>

  <section id="videoPromises">
    <h2>Trump Video Promises</h2>
    <div class="video-gallery">
    <div class="video-gallery">
  <iframe width="360" height="215" src="https://www.youtube.com/embed/2ZwhcDykOcM" frameborder="0" allowfullscreen></iframe>
  <iframe width="360" height="215" src="https://www.youtube.com/embed/h6zZv3VXfCM" frameborder="0" allowfullscreen></iframe>
  <iframe width="360" height="215" src="https://www.youtube.com/embed/tAC2W_Ems5E" frameborder="0" allowfullscreen></iframe>
  <iframe width="360" height="215" src="https://www.youtube.com/embed/AB8NSSU0K0E" frameborder="0" allowfullscreen></iframe>
  <iframe width="360" height="215" src="https://www.youtube.com/embed/sG2zUqtU0uo" frameborder="0" allowfullscreen></iframe>
  <iframe width="360" height="215" src="https://www.youtube.com/embed/bOJvbnsgisM" frameborder="0" allowfullscreen></iframe>
  <iframe width="360" height="215" src="https://www.youtube.com/embed/HOXuVzPfi2M" frameborder="0" allowfullscreen></iframe>
  <iframe width="360" height="215" src="https://www.youtube.com/embed/8Kv4D-JP-UI" frameborder="0" allowfullscreen></iframe>
  <iframe width="360" height="215" src="https://www.youtube.com/embed/9Uj5JFWNu7g" frameborder="0" allowfullscreen></iframe>
  <iframe width="360" height="215" src="https://www.youtube.com/embed/8X2GZNP6iwY" frameborder="0" allowfullscreen></iframe>
</div>

  </section>

  <section id="costs">
    <h2>Taxpayer Costs</h2>
    <div id="costTracker"></div>
  </section>

  <section id="profits">
    <h2>Trump Organization Earnings</h2>
    <table id="profitsTable"><tbody></tbody></table>
  </section>

  <section id="promises">
    <h2>Promises Tracker</h2>
    <table id="promisesTable"><tbody></tbody></table>
  </section>

  <footer>
    <p>Data updates live from Google Sheets</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
